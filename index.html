<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="user" />
            <h3>Basant Khatri</h1>
            <p>Active member</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="" />
              <h2>new</h2>
            </div>
            <!-- <div class="link">
              <img src="./images/upcoming.png" alt="" />
              <h2>upcome</h2>
            </div> -->
            <div class="link">
              <img src="./images/library.png" alt="" />
              <h2>hello</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="" />
              <h2>new</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join For Free</h2>
            <img src="./images/controller.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Active Games</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="" />
              <div class="card-info">
                <h2>Grand Thief Author</h2>
                <p>New Game</p>
                <div class="progress">
                  <h2 class="percentage">70%</h2>
                </div>
              </div>
            </div>

            <div class="card">
              <img src="./images/sackboy.png" alt="" />
              <div class="card-info">
                <h2>Grand Thief Author</h2>
                <p>New Game</p>
                <div class="progress">
                  <h2 class="percentage">70%</h2>
                </div>
              </div>
            </div>

            <div class="card">
              <img src="./images/spiderman.png" alt="" />
              <div class="card-info">
                <h2>Grand Thief Author</h2>
                <p>New Game</p>
                <div class="progress">
                  <h2 class="percentage">70%</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
